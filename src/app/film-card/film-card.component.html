<div class="main-body">
  <app-navbar></app-navbar>
  <div class="film-card-wrapper" style="display: flex;">
    <mat-card *ngFor="let film of films; let i=index;">
      <mat-card-header>
        <mat-card-title>{{film.Title}}</mat-card-title>
          <mat-card-subtitle>({{film.ReleaseYear}})</mat-card-subtitle>
      </mat-card-header>
      <img src={{film.ImagePath}} alt= {{film.Title}} />
      <mat-card-actions>
        <button mat-button>Genre</button>
        <button mat-button>Director</button>
        <button mat-button>Synopsis</button>
        <mat-icon style="color: red;">favorite_border</mat-icon>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
