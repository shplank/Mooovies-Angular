<mat-card>
    <mat-card-header>
      <mat-card-title>Edit your profile:</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Username"
            placeholder="Username"
            type="text"
            name="Username"
            required
          >
          </mat-form-field>
          <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Password"
            type = "password"
            placeholder="Password"
            name="Password"
            required
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Email"
            type = "email"
            placeholder="Email"
            name="Email"
            required
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="userData.Birthdate"
            type = "date"
            placeholder="Birthdate"  
            name="Birthdate"
          >
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
        <button class="update-button"
          mat-raised-button
          (click)="updateProfile()"
        >
          Update profile
        </button>
        <button class="delete-button"
          mat-raised-button
          (click)="deleteProfile()"
        >
          Delete profile
        </button>
    </mat-card-actions>
  </mat-card>
